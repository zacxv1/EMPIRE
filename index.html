<!DOCTYPE html>
<html>
<head>
    <title>Input Sequence App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="inputForm">
    <input type="text" id="inputField" placeholder="Enter your text here" autocomplete="off">
    <button type="submit" id="nextButton">Next</button>
    <button type="button" id="endButton" style="display:none;">End</button>
    <button type="button" id="resetButton" style="display:none;">Reset</button>
</form>
<div id="result" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
